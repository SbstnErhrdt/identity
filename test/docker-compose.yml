# Test Docker Environment for Identity Service
version: '3'

services:
  db:
    image: postgres:14.8
    ports:
      - "0.0.0.0:5555:5432"
    expose:
      - "5432"
    environment:
       - POSTGRES_USER=${SQL_USER:-postgres}
       - POSTGRES_PASSWORD=${SQL_PASSWORD:-postgres}
       - POSTGRES_DB=${SQL_DATABASE:-postgres}
       - DB_EXTENSION="uuid-ossp"
    restart: on-failure